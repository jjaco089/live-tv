<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live TV</title>
    <style>
        /* Add CSS styles here */
    </style>
</head>
<body>
    <h1>Live TV</h1>
    <pre id="onNow"></pre>
    <pre id="upNext">Coming soon</pre>

    <script>
        window.onload = function() {
            const onNow = document.getElementById('onNow');

            // Fetch the content of data.txt
            fetch('data.txt')
                .then(response => response.text())
                .then(content => {
                    onNow.innerText = content;
                })
                .catch(error => {
                    onNow.innerText = 'Error loading file: ' + error.message;
                });
        };
    </script>
</body>
</html>
